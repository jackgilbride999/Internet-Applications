<!-- Vue client -->>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<body>
<h1>this is a very simple vue app</h1>
<div id="app">
    <p>{{message}}</p>
    <input v-model = "message">
</div>

<script>
var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
})
</script>
</body>
